<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>QR Code Frotend Mentor</title>
  </head>
  <body
    class="flex h-screen flex-col justify-center items-center bg-light-gray min-h-screen align-middle"
  >
    <main
      class="p-4 rounded-2xl bg-theme-white w-80 shadow-2xl shadow-grayish-blue flex flex-col gap-3"
    >
      <figure>
        <img
          src="./images/image-qr-code.png"
          alt="QR Code"
          class="rounded-xl"
        />
      </figure>

      <div class="p-3 flex flex-col gap-4">
        <h1
          class="text-2xl leading-6 font-bold text-center font-theme text-dark-blue"
        >
          Improve your front-end skills by building projects
        </h1>
        <p
          class="font-theme text-grayish-blue text-paragraph text-center leading-5"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>

    <div class="attribution text-grayish-blue absolute bottom-2">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="http://www.github.com/marceloag">marceloag</a>.
    </div>
  </body>
</html>
